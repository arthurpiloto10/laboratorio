<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para empresa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/framework.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="bg-white top-0 z-3 shadow" id="header">
    </header>
    <section class="header-pagina-interna">
        <div class="container">
            <h2>Carrinho</h2>
        </div>
    </section>
    <section>
        <div class="container mt-3">
            <table class="table mb-3 fade-right" data-delay="0.1s">
                <thead>
                    <tr>
                        <th class="text-start">Produto</th>
                        <th class="text-center">Quantidade</th>
                        <th class="text-center">Pre√ßo</th>
                        <th class="text-center">Total</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
                <tbody id="corpo-carrinho">

                </tbody>
            </table>
            <div id="carrinho-mobile">
                <div>
                    <div class="d-flex align-items-center">
                        <img src="./img/borrifador.webp" alt="BORRIFADOR" style="width: 75px;">
                        <span>
                            BORRIFADOR
                            <br>
                            R$ 19,90
                        </span>
                    </div>
                    <div class="text-center">
                        <button class="btn" onclick="diminuiQuantidadeDoProdutoNoCarrinho(1)">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <button class="btn" id="quantidade-produto-mb-1">
                            7
                        </button>
                        <button class="btn" onclick="aumentaQuantidadeDoProdutoNoCarrinho(1)">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="text-center">
                        R$
                        <span id="total-produto-mb-1">
                            139,30
                        </span>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-warning" onclick="removerProdutoDoCarrinho(1)">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="fade-left" data-delay="0.2s">
                <div class="mb-5 text-end" id="carrinho-div-checkout" style="display: none;">
                    <a href="checkout.html" class="btn btn-success">Ir para Checkout &nbsp;<i
                            class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </section>




    <footer class="text-white text-center text-lg-start" id="footer">
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/carrinho.js"></script>
</body>

</html>
