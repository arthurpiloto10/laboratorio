<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/framework.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="bg-white top-0 z-3 shadow" id="header">
    </header>
    <section class="header-pagina-interna">
        <div class="container">
            <h2>Contato</h2>
        </div>
    </section>
    <section class="dados text-center scroll-mt py-100" id="contato">
        <div class="container d-lg-flex column-gap-3 justify-content-around">
            <div class="fade-left">
                <i class="fa-solid fa-location-dot mb-1 fs-4"></i>
                <span class="text-white d-block fs-2">
                    Rua Paraiso 123, Centro
                    <br>
                    Sales - SP
                </span>
            </div>
            <div class="fade-left" data-delay="0.1s">
                <i class="fa-solid fa-envelope mb-1 fs-4"></i>
                <span class="text-white d-block fs-2">
                    contato@dominioxpto.com.br
                </span>
            </div>
            <div class="fade-left" data-delay="0.2s">
                <i class="fa-solid fa-phone mb-1 fs-4"></i>
                <span class="text-white d-block fs-2">
                    0800 - 123 - 4567
                </span>
            </div>
        </div>
    </section>
    <section class="contato scroll-mt position-relative">
        <!-- <div class="dados text-white p-3 align-items-center bg-warning position-absolute z-2 d-none d-lg-flex fade-left">
            Rua Tirso Martins 471, Centro - Sales / SP
            <br>
            contato@dominioxpto.com
            <br>
            (17) 3557-1234
        </div> -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d638.229927680017!2d-49.499249282332805!3d-21.34395929889062!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94be7842c03e66a9%3A0x8d155d03963056d8!2sAv.%20Tirso%20Martins%2C%20471%2C%20Sales%20-%20SP%2C%2014980-000!5e0!3m2!1spt-BR!2sbr!4v1737590703215!5m2!1spt-BR!2sbr"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            class="w-100"></iframe>
    </section>
    <section class="formulario py-100">
        <div class="container">
            <h2 class="text-center h2 fade-down">
                Fale conosco
            </h2>
            <form action="" class="d-block">
                <input type="text" name="" id="" placeholder="Nome" class="form-control mb-1 d-block w-100 fade-down"
                    data-delay="0.1s">
                <input type="email" name="" id="" placeholder="E-mail" class="form-control mb-1 d-block w-100 fade-down"
                    data-delay="0.2s">
                <input type="number" name="" id="" placeholder="Telefone"
                    class="form-control mb-1 d-block w-100 fade-down" data-delay="0.3s">
                <textarea name="" id="" placeholder="Deixe sua mensagem aqui" rows="5"
                    class="form-control mb-1 d-block w-100 fade-down" data-delay="0.4s"></textarea>
                <button class="btn btn-success d-block w-100 fs-2 fade-down" data-delay="0.5s">
                    ENVIAR
                </button>
            </form>
        </div>
    </section>
    <footer class="text-white text-center text-lg-start" id="footer">
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
