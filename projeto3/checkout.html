<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para empresa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./framework.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="bg-white top-0 z-3 shadow" id="header">
    </header>
    <section class="py-50">
        <div class="container">
            <h2>
                Checkout
            </h2>
        </div>
    </section>
    <section>
        <div class="container mb-5">
           <form method="post" action="registrar-pedido.html" class="d-block mb-3" id="formulario-pedido">
                <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control mb-1 d-block w-100 fade-down"
                    data-delay="0.1s" required>
                <input type="email" name="email" id="email" placeholder="E-mail" class="form-control mb-1 d-block w-100 fade-down"
                    data-delay="0.2s" required>
                <input type="number" name="telefone" id="telefone" placeholder="Telefone"
                    class="form-control mb-1 d-block w-100 fade-down" data-delay="0.3s" required>
                <button type="submit" class="btn btn-dark d-block w-100 fs-2 fade-down" data-delay="0.5s">
                    ENVIAR PEDIDO
                </button>
            </form>
            <div>
                <a href="./carrinho.html" class="btn btn-success"><i class="fa-solid fa-arrow-left"></i> &nbsp;Voltar para o carrinho</a>
            </div>
        </div>
    </section>




    <footer class="text-white text-center text-lg-start" id="footer">
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/checkout.js"></script>
</body>

</html>
