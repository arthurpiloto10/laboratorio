<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para empresa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>
    <header class="bg-white top-0 z-3 shadow" id="header">
    </header>
    <section class="py-50 bg-light mb-3">
        <div class="container">
            <h2 class="fade-left fw-normal">
                Produtos
            </h2>
        </div>
    </section>
    <section>
        <div class="container">
            <a class="btn btn-success mb-3" onclick="mostrarTodosOsProdutos()">Todos</a>
            <a class="btn btn-success mb-3" onclick="mostrarProdutosPorCategoria(1)">Categoria A</a>
            <a class="btn btn-success mb-3" onclick="mostrarProdutosPorCategoria(2)">Categoria B</a>
        </div>
    </section>
    <section class="produtos">
        <div id="lista-produtos" class="container d-lg-flex flex-wrap column-gap-3"></div>
    </section>
    <footer class="text-white text-center text-lg-start" id="footer">
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/produtos.js"></script>

</html>
